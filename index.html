<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Calculator build with vanilla HTML, CSS and JavaScript"
    />
    <meta name="keywords" content="javascript basic exercises, calculator" />
    <meta name="owner" content="https://www.javierandresgp.com" />
    <meta name="copyright" content="https://www.javierandresgp.com" />
    <meta name="author" content="https://www.javierandresgp.com" />
    <meta name="web_author" content="https://www.javierandresgp.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="preload" href="./styles/style.css" as="style" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="dev">
      <div class="top">
        <a
          href="https://www.javierandresgp.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>© Built by</span>
          <img src="./images/avatar.png" alt="Javier Andrés GP" />Javier Andrés
          GP</a
        >
      </div>
    </div>
    <main>
      <h1 class="title">calculator</h1>
      <div class="calculator">
        <div class="display">
          <div class="previous" id="previous"></div>
          <div class="current" id="current"></div>
        </div>
        <button class="fat-key" id="ac">AC</button>
        <button id="del">DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="fat-key" id="result">=</button>
      </div>
    </main>
    <div class="dev">
      <div class="bottom">
        <a
          href="https://www.javierandresgp.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>© Built by</span>
          <img src="./images/avatar.png" alt="Javier Andrés GP" />Javier Andrés
          GP</a
        >
      </div>
    </div>
    <script src="./scripts/script.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
