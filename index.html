<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta
      name="description"
      content="Calculator build with TypeScript, HTML and CSS"
    />
    <meta name="keywords" content="javascript basic exercises, calculator" />
    <meta name="owner" content="https://www.javierandresgp.com" />
    <meta name="copyright" content="https://www.javierandresgp.com" />
    <meta name="author" content="https://www.javierandresgp.com" />
    <meta name="web_author" content="https://www.javierandresgp.com" />
    <link rel="preload" href="index.css" as="style" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="dev">
      <div class="top">
        <a
          href="https://www.javierandresgp.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>© Built by</span>
          <img src="avatar.png" alt="Javier Andrés GP" />Javier Andrés GP</a
        >
      </div>
    </div>
    <main>
      <h1 class="title">calculator</h1>
      <div class="calculator">
        <div class="display">
          <div class="previous" data-previous></div>
          <div class="current" data-current>0</div>
        </div>
        <button class="fat-key" data-ac>AC</button>
        <button data-del>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="fat-key" data-result>=</button>
      </div>
    </main>
    <div class="dev">
      <div class="bottom">
        <a
          href="https://www.javierandresgp.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span>© Built by</span>
          <img src="avatar.png" alt="Javier Andrés GP" />Javier Andrés GP</a
        >
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</html>
